<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
    <title>Grumpy Weather</title>
    <!-- Link to main stylesheet for general styling -->
    <link rel="stylesheet" href="styles.css?v=1.2">
    <!-- Load Google Maps JavaScript API with Places library and a specific API key; defer loading until the page is fully parsed -->
    <script src="https://maps.googleapis.com/maps/api/js?key=<<PUTHEREYOURAPIKEY>>&libraries=places&language=en" defer></script>
    <!-- Load custom JavaScript file; defer loading until the page is fully parsed -->
    <script src="/script.js" defer></script>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <!-- Container for search functionality -->
    <div class="search-container">
        <!-- Form for location input and buttons -->
        <form id="location-form">
            <!-- Input field for city name with autocomplete disabled -->
            <input type="text" id="city" placeholder="Enter a city..." autocomplete="off">
            <!-- Container for buttons -->
            <div class="button-container">
                <!-- Submit button for form with search icon -->
                <button type="submit" id="search-button"><i class="fas fa-search"></i></button>
                <!-- Button to use current location with location arrow icon -->
                <button type="button" id="geo-button"><i class="fas fa-location-arrow"></i></button>
            </div>
        </form>
        <!-- Container to display weather result -->
        <div id="weather-result"></div>
    </div>
    <!-- Cookie consent banner -->
<!-- Footer section -->
        <footer class="footer">
            <!-- Text indicating the source of the weather data and credits -->
            <p>
                Powered by <a href="https://open-meteo.com/" target="_blank" style="color: #FCFBFA; text-decoration: none;">Open Meteo API</a><br>
                Idea, code and grumpy jokes from Gabriele Meucci 
                <a href="https://www.linkedin.com/in/gabriele-meucci/" target="_blank" title="LinkedIn" style="color: #FCFBFA;">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/walele993" target="_blank" title="GitHub" style="color: #FCFBFA;">
                    <i class="fab fa-github"></i>
                </a>
            </p>
        </footer>     
</body>
</html>
